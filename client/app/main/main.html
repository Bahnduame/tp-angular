<div ng-include="'components/navbar/navbar.html'"></div>
<div class = "container">
  <div class = "row">
    <div class = "col-sm-12" id="dayBtns">
      <Strong>Select a Day: </Strong>
      <button type="button" class="btn btn-default" ng-click="addDay()">Add a Day</button>
      <button type="button" class="btn btn-default" ng-class ="{active: day.dayNum === curDay.dayNum}" ng-repeat="day in dayPlans" ng-click="selectDay(day.dayNum)">Day {{day.dayNum}}</button>
    </div>
  </div>

  <br>
  <div class = 'row'>
    <div class = "col-sm-6"> <!-- Itnerary Well -->
      <div class = "well">
        <div class="row">
          <h3 style = "margin-top:0px">{{itenerary_title}}</h3>
        </div>

        <br>

        <p id="hotel_list">
          <Strong>
            Hotel:
          </Strong>
        </p>
        <p ng-repeat="hotel in curDay.hotels">{{hotel.name}}</p>
        <p id="restaurant_list">
          <Strong>
          Restaurants:
          </Strong>
        </p>
        <p ng-repeat="restaurant in curDay.restaurants">{{restaurant.name}}</p>
        <p id="thing_list">
          <Strong>
          Things to Do:
          </Strong>
        </p>
        <p ng-repeat="thing in curDay.things">{{thing.name}}</p>
      </div>
    </div> <!-- End Itnerary Well -->

    <div class = "col-sm-6"> <!-- dropdowns -->
      <div class = "row">
        <select class="selectpicker" id="hotel_selector" ng-model="currHotel" ng-options="hotel.name for hotel in hotels">
          <!-- <option ng-repeat="hotel in hotels" >{{hotel.name}}
          </option> -->
        </select>
        <button type="button" class="btn btn-default" ng-click="addtoHotel()">Add</button>
      </div>
      <br>

      <div class = "row">
        <select class="selectpicker" id="restaurant_selector" ng-model="currRestaurant" ng-options="restaurant.name for restaurant in restaurants">
        </select>
        <button type="button" class="btn btn-default" ng-click="addtoRestaurant()">Add</button>
      </div>

      <br>

      <div class = "row">
        <select class="selectpicker" id="thing_selector" ng-model="currThing" ng-options="thing.name for thing in thingtodos">
        </select>
        <button type="button" class="btn btn-default" ng-click="addtoThing()">Add</button>
      </div>

    </div> <!-- End dropdowns -->

  </div>
</div>
